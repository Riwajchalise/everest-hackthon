{% extends "base.html" %}
{% block content %}
<style type="text/css">

  .divided{
    width: 700px;
    padding: 5px;
    border-bottom: 1px solid lightgrey;
  }

    ._club_img{
    height: 200px;
    width: auto;clear: both;
    margin-bottom: 20px;
  }
</style>

<div class="header">
  <div class="menu_left">
  </div>
</div>

<style type="text/css">
  .main_content {
    margin-top: 30px;
    padding: 60px;
    /*text-align: center;*/
border-left: 3px solid #2185d0;
}

.section.pro_link{
  margin-left: 15px!important;
}
  input{
    width: 300px;
    margin-bottom: 10px!important;
    margin-left: 20px;
  }
</style>

<div class="ui two column centered grid">
  <div class="column"></div>
  <div class="two column centered row">
    <div class="column">
      <div class="ui breadcrumb">
  <a class="section" href="#">Home</a>
  <span class="divider">/</span>
</div>
      <div class="ui logout breadcrumb">
  <a class="section">Logout</a>
  <a class="section pro_link" href="/student/profile/{{ user.id }}/">Profile</a>
</div><style type="text/css">
  .logout{
float: right;
margin-right: -20px!important;
}
</style>
    <div class="ui divided items">
        {% for each in institute %}
            {%  if each.is_verified  %}
            <div class="item">
                <div class="image">
                    <img src="{{ MEDIA_URL }}{{ each.photo }}" class="_club_img">
                </div>
                <div class="content">
                    <a class="header">{{ each.institution_name }}</a>
                    <div class="description">
                        <p> {{ each.description }}</p>
                    </div>
                    <div class="extra">
                        <a class="ui right floated primary btn_see_more button" href="/institute/profile/{{each.id}}/">
                            See More
                        </a>
{#                        <div class="ui label">Deadline July 23</div>#}
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}

    </div>

{% endblock %}
