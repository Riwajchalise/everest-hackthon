{% extends "base.html" %}
{% block content %}
    <style type="text/css">

        .divided {
            width: 700px;
            padding: 5px;
            border-bottom: 1px solid lightgrey;
        }

        ._club_img {
            height: 200px;
            width: auto;
            clear: both;
            margin-bottom: 20px;
        }
    </style>

    <div class="header">
        <div class="menu_left">
        </div>
    </div>

    <div class="ui divided items">
        {% for each in institute %}
            <div class="item">
                <div class="image">
                    <img src="{{ MEDIA_URL }}{{ each.photo }}" class="_club_img">
                </div>
                <div class="content">
                    <a class="header">{{ each.institution_name }}</a>
                    <div class="description">
                        <p>{{ each.description }}</p>
                    </div>
                    <div class="extra">
                        <a class="ui right floated primary btn_see_more button" href="/institute/profile/{{each.id}}/">
                            See More
                        </a>
{#                        <div class="ui label">Deadline July 23</div>#}
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
    <script type="text/javascript">

        $(".btn_see_more").on("click", function () {
            window.open("apply.html", "_self");
        });
    </script>

{% endblock %}
