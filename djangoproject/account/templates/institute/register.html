	$(".login_btn").on("click", function(){
		window.open("index.html", "_self");
	});

<div class="ui two column centered grid">
  <div class="column"></div>
  <div class="two column centered row">
    <div class="column">


<!-- <div class="box"></div> -->
<div class="main_content">

<h4 class="ui header">You can directly create an account of your institution. Fill up the following fields and we are good to go!</h4>
<br>
<br>
<form method="post" action="/institute-registration" enctype="multipart/form-data">
{% csrf_token %}

        <div class="ui te input">
            <input type="text" placeholder="Institution Email Address" name="email">
        </div>
        <br>
        <div class="ui te input">
            <input type="Password" placeholder="Password" name="password">
        </div>
        <br>
        <div class="ui te input">
            <input type="text" placeholder="Name of your institution" name="institution_name">
        </div>
        <br>
        <div class="ui te input">
            <input type="text" placeholder="Address" name="address">
        </div>
        <br>
        <div class="ui te input">
            <input type="text" placeholder="Phone Number" name="phone_number">
        </div>
        <br><br>
        <div class="ui te labeled input">
            <div class="ui label">
                http://
            </div>
            <input type="text" placeholder="yourwebsite.com" name="website">
        </div>
        <br>
        <div class="ui te input">
            <select name="level">
                <option value="High School">High School</option>
                <option value="Middle School">Middle School</option>
                <option value="School">School</option>
                <option value="College">College</option>
                <option value="All">All</option>
            </select>
        </div>
        <br>

        <div class="ui te input">
            <input type="file" name="photo">
        </div>
        <br>
        <div class="ui form">
            <div class="field">
                <label>About Your Institution</label>
                <textarea name="description"></textarea>
            </div>
        </div>
        <br>


        <br>
        <button class="ui primary button">
            Register
        </button>

        <br>
        <br>
        Already have an account?
        <br><br>
        <button class="ui button">
            Login
        </button>
