{% extends "base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
  .main_content {
    margin-top: 30px;
    padding: 60px;
    /*text-align: center;*/
border-left: 3px solid #2185d0;
}
  input{
    width: 300px;
    margin-bottom: 10px!important;
    margin-left: 20px;
  }
</style>

<div class="ui two column centered grid">
  <div class="column"></div>
  <div class="two column centered row">
    <div class="column">
     <div class="main_content">
         <img src="{% static 'images/image.png' %}" class="img_logo">

    <h4 class="ui header">Login using your registered email or phone number</h4>
<br>
    <form method="post" action="/login">
    {% csrf_token %}

            <div class="ui input">
                <input type="text" placeholder="Email" name="email">
            </div>
            <br>
            <div class="ui input">
                <input type="Password" placeholder="Password" name="password">
            </div>
            <br><br>
            <button class="ui primary button">
                Login
            </button>

            <br>
            <br>
            New member?
            <br><br>
            <a class="ui button" href="/register-student/">Register as a Student</a>
            or
            <a class="ui button" href="/register-institute/">
                Register as a Company
            </a>

        </div>
    </form>
{% endblock %}
